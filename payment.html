<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Make a Payment â€“ ING Demo</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Page-specific tweaks -->
  <style>
    .pay-wrapper   { max-width: 960px; margin: 3rem auto; display: grid; gap: 2rem; }
    @media (min-width:640px){ .pay-wrapper{ grid-template-columns: repeat(2,1fr);} }

    .pay-card h2   { margin-top:0; }
    .banks-list li { margin:.4rem 0; font-size:.95rem; }
    .copyable      { font-family:monospace; background:#f3f4f6; padding:.15rem .3rem; border-radius:4px; }

    /* simple copy-to-clipboard visual feedback */
    .copied { color: #059669 !important; }
  </style>
</head>

<body>

  <h1 style="text-align:center; color:var(--brand-orange); font-family:'Inter',sans-serif;">
    Make a Payment
  </h1>

  <div class="pay-wrapper">

    <!-- Local Banks card -->
   
    

    <!-- Crypto Wallet (Luno) card -->
    <section class="card pay-card">
      <h2>Pay with Trust Wallet (USDT)</h2>
      <p class="small">Scan the QR code or copy the address below.</p>

      <!-- QR code image (replace with your live one if you have it) -->
      <img src="images/trustwallet.png" alt="Trustwallet QR" style="width:160px; height:160px; margin:0 auto 1rem auto; display:block;" />

      <p style="text-align:center;">
        USDT address:<br>
        <span class="copyable" onclick="copyText(this)">0xd155142B201Bc88702f39Fc1b30E3132E427e3C3</span>
      </p>

      <p class="small" style="text-align:center;">Network: USDT (Etherum)</p>
      <p style="margin-bottom:0.5rem;">Pay with Trust Wallet (USDT / ERC-20)</p>

  <a href="https://link.trustwallet.com/send?coin=60&address=0xd155142B201Bc88702f39Fc1b30E3132E427e3C3&token_id=0xdAC17F958D2ee523a2206206994597C13D831ec7"
     target="_blank"
     style="display:inline-block; background:#3772ff; color:white; padding:0.6rem 1rem; border-radius:6px; font-weight:500; text-decoration:none;">
    Send via Trust Wallet
  </a>
   <a href="customer-service.html" class="btn" style="margin-top:1rem;">Need help?</a>
    
    </section>

  </div>

  <script>
    /* --- tiny copy-to-clipboard helper --- */
    function copyText(el){
      const txt = el.textContent.trim();
      navigator.clipboard.writeText(txt).then(()=>{
        el.classList.add('copied');
        el.textContent = 'Copied!';
        setTimeout(()=>{ el.textContent = txt; el.classList.remove('copied'); },2000);
      });
    }
  </script>

</body>
</html>
